<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo/logo__pc.svg" alt="Место логотип">
    </header>
    <main class="content page__content">
        <section class="profile">
            <article class="profile__place">
                <img class="profile__avatar" src="./images/image__profile.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <div class="profile__top-line">
                        <h1 class="profile__taitle">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtaitle">Исследователь океана</p>
                </div>
            </article>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements content__elements">
            <div class="element">
                <img class="element__image" src="./images/Altay__place.jpg" alt="Алтай">
                <div class="element__signature">
                    <h2 class="element__sign">Алтайские просторы</h2>
                    <button class="element__hurt"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Karelia__place.jpg" alt="Карелия">
                <div class="element__signature">
                    <h2 class="element__sign">Карельская глушь</h2>
                    <button class="element__hurt"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Бизяр__village.jpg" alt="Деревня Бизяр">
                <div class="element__signature">
                    <h2 class="element__sign">Деревня Бизяр</h2>
                    <button class="element__hurt"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Baikal__place.jpg" alt="Берега Байкала">
                <div class="element__signature">
                    <h2 class="element__sign">Гора Шаманка</h2>
                    <button class="element__hurt"></button>
                </div>
            </div>  
            <div class="element">
                <img class="element__image" src="./images/swamp_of_Nefteyugansk.jpg" alt="Болота Нефтеюганска">
                <div class="element__signature">
                    <h2 class="element__sign">Топи севера</h2>
                    <button class="element__hurt"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Vladivostok__place.jpg" alt="Владивосток">
                <div class="element__signature">
                    <h2 class="element__sign">Дикий восток</h2>
                    <button class="element__hurt"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copy">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupСhange" class="popup__form">
                    <input name="name" class="popup__input popup__input_data_name" type="text" value="Жак-Ив Кусто">
                    <input name="description" class="popup__input popup__input_data_description" type="text" value="Исследователь океана">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
         </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
