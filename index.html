<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/logo/logo__pc.svg" alt="Место логотип">
    </header>
    <main class="content page__content">
        <section class="profile">
            <article class="profile__place">
                <img class="profile__avatar" src="./images/image__profile.jpg" alt="Аватар пользователя">
                <div class="profile__info">
                    <div class="profile__top-line">
                        <h1 class="profile__taitle">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtaitle">Исследователь океана</p>
                </div>
            </article>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements content__elements">
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copy">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profiel">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-down"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupСhange" class="popup__form" novalidate>
                        <input id="dataName" name="name"  minlength='2' maxlength='40' class="popup__input popup__input_data_name"  placeholder="Имя" type="text" value="Жак-Ив Кусто" required>
                        <span class="popup__input-error dataName-error"></span>
                        <input id="dataDescription" name="description"  minlength='2' maxlength='200'  class="popup__input popup__input_data_description" placeholder="О себе" type="text" value="Исследователь океана" required>
                        <span class="popup__input-error dataDescription-error"></span>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
         </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_add popup__close-down"></button>
            <h2 class="popup__title">Новое место</h2>
                <form name="popupСhange" class="popup__form popup__form-add" novalidate>
                        <input id="dataPlace" name="place"  minlength='2' maxlength='30' class="popup__input popup__input_data_place" type="text" placeholder="Название" required>
                        <span class="popup__input-error dataPlace-error"></span>
                        <input id="dataImage" name="image" class="popup__input popup__input_data_image" type="url" placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error dataImage-error"></span>
                    <button type="submit" class="popup__save-button popup__add-button">Сохранить</button>
                </form>
         </div>
    </div>
    <div class="popup popup_background_fullscreen popup_type_photo-fullscreen">
        <div class="popup__container-fullscreen">
            <img class="popup__image-fullscreen" src="#" alt="#">
            <h2 class="popup__title-fullscreen"></h2>
            <button type="button" class="popup__close-down popup__close-fullscreen"></button>
        </div>
    </div>
    <template class="card-template">
        <div class="element">
            <img class="element__image" src="#" alt="#">
            <button type="button" class="element__trash"></button>
            <div class="element__signature">
                <h2 class="element__sign"></h2>
                <button type="button" class="element__hurt"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
